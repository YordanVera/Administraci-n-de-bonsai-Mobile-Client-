<ion-header>
    <ion-toolbar>
        <ion-title>
            Nueva tarea
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <span color="primary" showWhen="ios">Cerrar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>TÃ­tulo</ion-label>
            <ion-input type="text" [(ngModel)]="task.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="task.date"></ion-datetime>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button full (click)="save()">Guardar</button>
    </div>
</ion-content>
