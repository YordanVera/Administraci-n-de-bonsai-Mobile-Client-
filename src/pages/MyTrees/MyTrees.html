<ion-header>
    <ion-navbar>
        <button ion-button icon-only (click)="openMenu()" clear>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Mis Bonsai</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let tree of myTrees">
            <ion-thumbnail item-left>
                <img src="">
            </ion-thumbnail>
            <h2>{{tree.name}}</h2>
            <h3>{{tree.type}} - {{tree.style}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
