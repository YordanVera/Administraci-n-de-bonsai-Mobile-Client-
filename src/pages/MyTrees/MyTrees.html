<ion-header>
  <ion-navbar>
    <ion-title>Mis Bonsai</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let tree of myTrees">
        <ion-thumbnail item-left>
          <img src="">
        </ion-thumbnail>
        <h2>{{tree.name}}</h2>
        <h3>{{tree.type}} - {{tree.style}}</h3>
      </ion-item>
    </ion-list>
</ion-content>
