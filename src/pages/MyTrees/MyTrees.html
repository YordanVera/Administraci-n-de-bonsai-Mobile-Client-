<ion-header>
    <ion-navbar>
        <ion-title>Mis Bonsai</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addBonsai()">
                <ion-icon name='add'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let tree of myTrees" (click)="openTreeProfile(tree)" icon-left>
            <!--<ion-thumbnail item-left>
                <img src="">
            </ion-thumbnail>-->
            <h2>{{tree.name}} #{{tree.id_tree}}</h2>
            <h3>{{tree.common_name}} - {{tree.style}}</h3>
        </button>
    </ion-list>
</ion-content>
