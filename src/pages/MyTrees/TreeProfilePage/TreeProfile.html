<ion-header>
    <ion-navbar>
        <ion-title>
            {{ tree.name }}
        </ion-title>
        <ion-buttons *ngIf="option === 'task'" end>
            <button ion-button icon-only (click)="newTask()">
                <ion-icon name='add'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="option">
            <ion-segment-button value="info">
                Info
            </ion-segment-button>
            <ion-segment-button value="task">
                Tareas
            </ion-segment-button>
            <ion-segment-button value="record">
                Historial
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="option">
        <ion-card *ngSwitchCase="'info'">
            <!--<img src="img/nin-live.png" />-->
            <ion-card-content>
                <ion-card-title>
                    Nine Inch Nails Live
                </ion-card-title>
                <p>
                    The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
                </p>
            </ion-card-content>
        </ion-card>

        <ion-list *ngSwitchCase="'task'">
            <ion-item-sliding *ngFor="let task of taskList">
                <ion-item>
                    <h2>{{task.date}}</h2>
                    <h3>{{task.title}}</h3>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="light" (click)="openMoreModal(task)" icon-left>
                        <ion-icon name="ios-more"></ion-icon>
                        MÃ¡s
                    </button>
                    <button ion-button color="primary" (click)="deleteTask(task)" icon-left>
                        <ion-icon name="trash"></ion-icon>
                        Eliminar
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <ion-list *ngSwitchCase="'record'">
            <ion-item-sliding>
                <ion-item>
                    <h2>Fecha</h2>
                    <h3>Tarea realizada</h3>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="light" icon-left>
                        <ion-icon name="ios-more"></ion-icon>
                        More
                    </button>
                    <button ion-button color="primary" icon-left>
                        <ion-icon name="text"></ion-icon>
                        Text
                    </button>
                    <button ion-button color="secondary" icon-left>
                        <ion-icon name="call"></ion-icon>
                        Call
                    </button>
                </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding>
                <ion-item>
                    <h2>Fecha</h2>
                    <h3>Tarea realizada</h3>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="light" icon-left>
                        <ion-icon name="ios-more"></ion-icon>
                        More
                    </button>
                    <button ion-button color="primary" icon-left>
                        <ion-icon name="text"></ion-icon>
                        Text
                    </button>
                    <button ion-button color="secondary" icon-left>
                        <ion-icon name="call"></ion-icon>
                        Call
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
