<ion-header>
    <ion-toolbar>
        <ion-title>
            Agregar Bonsai
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Nombre Com√∫n</ion-label>
            <ion-input type="text" [(ngModel)]="newTree.common_name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="newTree.name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Estilo</ion-label>
            <ion-select [(ngModel)]="newTree.style" required>
                <ion-option value="Moyogi">Moyogi</ion-option>
                <ion-option value="Chokkan">Chokkan</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button full (click)="save()">Guardar</button>
    </div>
</ion-content>
